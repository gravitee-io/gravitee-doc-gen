version: 2.1

orbs:
  go: circleci/go@3.0.2

parameters:
  go-version:
    type: string
    default: "1.23.1"

jobs:
  job-install-go-tools:
    docker:
      - image: cimg/go:<< pipeline.parameters.go-version >>-node
    steps:
      - checkout
      - go/load-mod-cache
      - run:
          name: Install GO tools
          command: make install-tools
      - go/save-mod-cache
      - save_cache:
          key: gotools-{{ checksum "go.sum" }}
          paths:
            - /home/circleci/project/bin
  job-lint-sources:
    docker:
      - image: cimg/go:<< pipeline.parameters.go-version >>-node
    steps:
      - checkout
      - go/load-golangci-lint-cache
      - restore_cache:
          keys:
            - gotools-{{ checksum "go.sum" }}
      - run:
          name: Lint sources
          command: make lint-sources
      - go/save-golangci-lint-cache

  job-lint-commits:
    docker:
      - image: cimg/go:<< pipeline.parameters.go-version >>-node
    steps:
      - checkout
      - run:
          name: Install commitlint
          command: npm i @commitlint/config-conventional @commitlint/cli
      - run:
          name: Lint commits
          command: |
            node_modules/.bin/commitlint \
              -x @commitlint/config-conventional \
              --from $(git describe --tags --abbrev=0)

  job-unit-test:
    docker:
      - image: cimg/go:<< pipeline.parameters.go-version >>-node
    steps:
      - checkout
      - go/load-mod-cache
      - restore_cache:
          keys:
            - gotools-{{ checksum "go.sum" }}
      - run:
          name: Run unit tests
          command: |
            TEST_ARGS="--cover --coverprofile=cover-unit.out --coverpkg=github.com/gravitee-io/gravitee-doc-gen/... --output-dir=/tmp/junit/reports" \
             make -s test
      - go/save-mod-cache

workflows:
  pull-request:
    jobs:
      - job-install-go-tools:
          name: Install GO tools
      - job-lint-sources:
          name: Lint sources
          requires:
            - Install GO tools
      - job-lint-commits:
          name: Lint commits
          requires:
            - Install GO tools
      - job-unit-test:
          name: Run unit tests
          requires:
            - Install GO tools
  