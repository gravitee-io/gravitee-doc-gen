outputs:
 - template : "{{ .RootDir }}/output/gravitee.yml.tmpl"
   target: gen/gravitee.yml
   processExisting: true
 - template : "{{ .RootDir }}/output/ENV.md.tmpl"
   target: gen/ENV-CONFIGURATION.md
chunks:
  - template: "{{ .RootDir }}/yaml.tmpl"
    required: true
    type: schema-to-yaml
    data:
      schema: apim-gateway-conf-schema.json
  - template: "{{ .RootDir }}/env.tmpl"
    required: true
    type: schema-to-env
    data:
      schema: apim-gateway-conf-schema.json
      indexPlaceholder: "{index}"
      prefix: "gravitee"
    